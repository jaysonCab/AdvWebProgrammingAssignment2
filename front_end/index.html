<!DOCTYPE html>
<html>
<head>
    <title>Television Media Viewer</title>

    <!-- Figured out how to import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NZ+Basic:wght@100..400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Media Search Application</h1>

    <form id="searchForm">
        <input type="text" id="title" placeholder="Movie Title" required>
        <input type="number" id="year" placeholder="Year">
        <select id="type">
            <option value="">Any Type</option>
            <option value="movie">Movie</option>
            <option value="series">Series</option>
            <option value="episode">Episode</option>
        </select>

        <button type="submit">Search</button>
    </form>

    <div id="results"></div>
    <!-- Require an empty div to place results in dynamically -->

    <script src="script.js"></script>
</body>
      
</html>
